<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <h1>PG-ification</h1>

  <textarea name="name" rows="12" cols="50"></textarea>

<script src="jquery-2.1.4.min.js" charset="utf-8"></script>

<script>

  var communist = ["In ", "the ", "earlier ", "epochs ", "of ", "history ", "we ", "find ", "almost "];
  var newArray = [];
  var item;

  $('textarea').keyup(function(e){

    //detect spacebar, enter key, or tab key
   if(e.keyCode == 32 || e.keyCode == 13 || e.keyCode == 9){

     item = communist.splice(0, 1);
     newArray.push(item);
     $('textarea').val(newArray.join(''));

   }
});


</script>
</body>
</html>
